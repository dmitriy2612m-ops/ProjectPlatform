version: '3.8'
services:
  test-api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///test.db
      REDIS_URL: redis://test-redis:6379/0
    command: ["uvicorn", "simple_main:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - test-network
      
  test-redis:
    image: redis:alpine
    networks:
      - test-network

  test-runner:
    image: curlimages/curl:latest
    depends_on:
      test-api:
        condition: service_healthy
    command:
      - sh
      - -c
      - |
        echo 'â³ Waiting for API to be ready...'
        sleep 3
        echo ''
        echo 'ğŸ“Š Test 1: Testing /health endpoint...'
        if curl -f -s http://test-api:8000/health | grep -q '"status"'; then
          echo 'âœ… /health returned 200 OK with valid JSON'
        else
          echo 'âŒ /health check failed'
          exit 1
        fi
        echo ''
        echo 'ğŸ“Š Test 2: Testing / endpoint...'
        if curl -f -s http://test-api:8000/ | grep -q '"service"'; then
          echo 'âœ… / returned 200 OK with valid JSON'
        else
          echo 'âŒ / check failed'
          exit 1
        fi
        echo ''
        echo 'ğŸ“Š Test 3: Testing /metrics endpoint...'
        if curl -f -s http://test-api:8000/metrics | grep -q '"total_vehicles"'; then
          echo 'âœ… /metrics returned 200 OK with valid JSON'
        else
          echo 'âŒ /metrics check failed'
          exit 1
        fi
        echo ''
        echo 'âœ… All 3 tests passed!'
    networks:
      - test-network

networks:
  test-network:
    driver: bridge